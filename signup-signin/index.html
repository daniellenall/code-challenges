<!DOCTYPE html>
<html>
<head>
    <title>Sign up/Sign in</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
            <h2>Sign In</h2>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container sign-up-overlay">
            <h2>New Here?</h2>
            <p>Why not join us.</p>
            <button class="overlay-button">Sign Up</button>
        </div>
        <div class="overlay-container sign-in-overlay">
            <h2>Welcome Back</h2>
            <p>Have you been here before?</p>
            <p>You can login again right here</p>
            <button class="overlay-button">Sign In</button>
        </div>
    </div>
</div>
</body>
</html>
